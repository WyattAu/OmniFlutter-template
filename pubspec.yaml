name: omniflutter_template
description: "A flutter starter template"

publish_to: "none"

version: 0.0.1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  flutter_bloc: ^9.1.1
  drift: ^2.28.0
  drift_flutter: ^0.2.5
  sqlite3_flutter_libs: ^0.5.24
  path: ^1.9.0
  path_provider: ^2.1.3
  flutter_slidable: ^4.0.0
  responsive_framework: ^1.5.1
  intl: ^0.20.2
  device_preview: ^1.3.1
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  supabase_flutter: ^2.9.1
  uuid: ^4.5.1
  equatable: ^2.0.5
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0
  json_annotation: ^4.8.1
  flutter_dotenv: ^5.2.1
  mocktail: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.16.0
  build_runner: ^2.4.11
  json_serializable: ^6.7.1
  pubspec_checker: ^1.0.9

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/fonts/Inter/
    - assets/fonts/Poppins/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700

flutter_gen:
  output: lib/src/gen/

scripts:
  build: flutter packages pub run build_runner build --delete-conflicting-outputs
  watch: flutter packages pub run build_runner watch
