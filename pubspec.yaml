name: omniflutter_template
description: "A flutter starter template"

publish_to: "none"

version: 0.0.1

environment:
  sdk: ^3.8.1
  flutter: ^3.29.0

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  freezed_annotation: ^2.4.4  # Downgraded for stability
  json_annotation: ^4.9.0
  get_it: ^8.0.3
  injectable: ^2.4.4  # Downgraded to match freezed_annotation
  fpdart: ^1.1.1
  drift: ^2.22.0  # Downgraded for compatibility
  sqlite3_flutter_libs: ^0.5.25  # Downgraded for compatibility
  path: ^1.9.1
  path_provider: ^2.1.5
  supabase_flutter: ^2.9.1
  uuid: ^4.5.1
  logger: ^2.6.1
  intl: ^0.20.2
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  bloc_test: ^10.0.0
  build_runner: ^2.4.14
  freezed: ^2.5.7  # Downgraded for stability
  json_serializable: ^6.9.0
  injectable_generator: ^2.6.2  # Downgraded to match injectable
  drift_dev: ^2.22.0  # Downgraded for compatibility
  pubspec_checker: ^1.1.0
  flutter_lints: ^4.0.0  # Downgraded for compatibility

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - web/sqlite3.wasm
    - web/drift_worker.js
    - assets/fonts/Inter/
    - assets/fonts/Poppins/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700

analyzer:
  exclude:
    - "**/*.freezed.dart"
    - "**/*.g.dart"
    - "**/*.config.dart"
  errors:
    invalid_annotation_target: ignore

# Scripts are not standard pubspec.yaml key, use custom commands instead
